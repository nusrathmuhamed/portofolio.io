<!DOCTYPE html>
<html>
<head>
  <title>Contact Page</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
    background-color:peachpuff;
}

header {
  background-color: darkblue;
  color: white;
  padding: 1rem;
}

header h1 {
  margin: 0;
}

main {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 2rem;
}

section {
  flex-basis: 48%;
  margin-bottom: 2rem;
}

section h2 {
  font-size: 1.5rem;
  margin-top: 0;
  margin-bottom: 1rem;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  margin-bottom: 0.5rem;
}

a {
  color: #007bff;
  text-decoration: none;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

label {
  flex-basis: 100%;
}

input, textarea {
  flex-basis: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #333;
  color: #fff;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #peachpuff;
}

footer {
  background-color: #pink;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

@media (max-width: 768px) {
  section {
    flex-basis: 100%;
  }
}
